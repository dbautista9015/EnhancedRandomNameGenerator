<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Hello, world!</title>
  </head>
  <body>
      <!--Title-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <h1>Enhanced Random Name Generator</h1>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <h3>Oh. So. Not. Pro.</h3>
        </div>
      </div>
    </div>
    <!--End Title-->

    <!--Input Fields-->
    <div class="container-fluid">
      <div class="row">

        <!--Name to list-->
        <div class="col-12 d-flex justify-content-center">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="nameInput" placeholder="Enter a name to add to list" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon1">To List</button>
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Random</button>
            </div>
        </div>
        <!--End Name to list-->

        <!--# of people field-->
        <div class="col-12 d-flex justify-content-center">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter # of people per group " aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon3">Button</button>
            </div>
        </div>
        <!--End # of people fields-->

        <!--# of groups desired-->
        <div class="col-12 d-flex justify-content-center">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter # of groups desired" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon4">Button</button>
            </div>
        </div>
        <!--End # of groups desired-->

        <!--List-->
        <div class="col-12 d-flex justify-content-center">
            <ul class="list-group" id="injectListItemHere">

            </ul>
        </div>
        <!--End List-->

        <div class="col-12 d-flex justify-content-center" id="injectGroupHere">
          
        </div>

      </div>

      <!--End Input Fields-->
    </div>

    <div class="container-fluid">
      <div class="row">
        <img
          src="https://www.apple.com/v/home/aj/images/heroes/iphone-13-pro/hero_iphone_13pro__dhnsegysa42u_largetall.jpg"
          alt=""
        />
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/app.js" type="module"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
